<!DOCTYPE html>
<html lang="en">
<head>
<title>ACE in Action</title>
<style type="text/css" media="screen">
    #editor {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
    /*
    .ace_keyword.ace_mermaid_arrow {
        color: #e40be4; 
        font-weight: normal;
    }
    .ace_entity.ace_name.ace_mermaid {
        color: rgb(12, 37, 228);
        font-weight: normal;
    }
    */

</style>
</head>
<body>

<div id="editor">
</div>
    
<script src="./ace.js" type="text/javascript" charset="utf-8"></script>
<script src="./ext-language_tools.js"></script>
<script src="./ext-emmet.js"></script>

<script>
    const debounce = (func, delay) => {
        let timeoutId;
        return (...args) => {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => func(...args), delay);
        };
    };
    
    var editor = ace.edit("editor");
    editor.setShowPrintMargin(false);

    const changeHandler = delta => {
        const message = editor.getValue();
        window.webkit.messageHandlers.aceEditorDidChanged.postMessage(message);
    };

    // const changeHandler = debounce(delta => {
    //     const message = editor.getValue();
    //     window.webkit.messageHandlers.aceEditorDidChanged.postMessage(message);
    // }, 100);

    editor.session.on('change', changeHandler );

    function aceEditorSetContent( content ) {
        editor.session.off( 'change', changeHandler );
        editor.setValue( content, 1 );
        editor.session.on( 'change', changeHandler );
    }

    ace.require("ace/ext/language_tools");
    editor.setOptions({
        enableSnippets: true,
        enableBasicAutocompletion: true,
        enableLiveAutocompletion: true,
        enableEmmet: true,
        useWorker: false,
        theme: "ace/theme/github",
        showPrintMargin: false,
        showFoldWidgets: false
    });

    window.webkit.messageHandlers.aceEditorDidReady.postMessage(null); // Need at lead 1 arg
</script>
</body>
</html>
